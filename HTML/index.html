<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiTour</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="cabecera">
        <img class="cabecera__logo" src="img/logo-Photoroom.png" alt="">
        <nav class="cabecera__nav">
            <ul class="cabecera__nav__list">
                <li><a class="cabecera__nav__list__enlace" href="">Inicio</a></li>
                <li><a class="cabecera__nav__list__enlace" href="">Actividades</a></li>
                <li><a class="cabecera__nav__list__enlace" href="">Quien soy</a></li>
                <li><a class="cabecera__nav__list__enlace" href="">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="principal">
        <hi class="principal_título">Próximos viajes con SiTour</hi>
        <section class="principal__viajes">
            <article class="principal__viajes__art">
                <img class="principal__viajes__art__img" src="../css/img/destino1.jpg" alt="">
                <div class="principal__viajes__art__contenedor">
                    <span class="principal__viajes__art__contenedor__enlace">Venecia</span>
                    <a class="principal__viajes__art__contenedor__texto" href="">Ver destino</a>
                </div>
            </article>
            <article class="principal__viajes__art">
                <img class="principal__viajes__art__img" src="../css/img/destino2.jpg" alt="">
                <div class="principal__viajes__art__contenedor">
                    <span class="principal__viajes__art__contenedor__enlace">Islandia</span>
                    <a class="principal__viajes__art__contenedor__texto" href="">Ver destino</a>
                </div>
            </article>
            <article class="principal__viajes__art">
                <img class="principal__viajes__art__img" src="../css/img/destino3.jpg" alt="">
                <div class="principal__viajes__art__contenedor">
                    <span class="principal__viajes__art__contenedor__enlace">Marruecos</span>
                    <a class="principal__viajes__art__contenedor__texto" href="">Ver destino</a>
                </div>
            </article>
        </section>
        <section class="principal__contacto">
            <form class="principal__contacto__form" action="">
                <fieldset class="principal__contacto__form__contenedor">
                    <legend class="principal__contacto__form__contenedor__título">Contacta con nosotros</legend>
                    <div class="principal__contacto__form__contenedor__div">
                        <input class="principal__contacto__form__contenedor__div__email" type="email" placeholder="Correo electrónico">
                        <input class="principal__contacto__form__contenedor__div__botón" type="submit" value="Quiero recibir más información">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="">Cookies</a></li>
            <li><a href="">Política de privacidad</a></li>
            <li><a href="">Aviso legal</a></li>
        </ul>
    </footer>
    
</body>
</html>
